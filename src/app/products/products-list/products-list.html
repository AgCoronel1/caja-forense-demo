<div class="toolbar">
  <div class="text-left">
    <button mat-raised-button color="primary" (click)="openCreate()">
      <span style="color: white;" matTooltip="Nuevo producto">+ Nuevo</span>
    </button>
  </div>
</div>
  <div class="table-container mt-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{p.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef> Img </th>
      <td mat-cell *matCellDef="let p">
        <ng-container *ngIf="p.thumbnail">
          <img [src]="p.thumbnail" alt="{{p.title}}" width="40">
        </ng-container>
        <ng-container *ngIf="!p.thumbnail" >
          <mat-icon style="margin-left: 7px;">card_giftcard</mat-icon>
        </ng-container>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let p"> {{p.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let p"> {{'$' + p.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let p"> {{p.stock}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let p">
        <div class="action-buttons">

          <button mat-icon-button 
                  color="black" 
                  (click)="verMas(p)"
                  matTooltip="Ver detalle">
            <mat-icon>visibility</mat-icon>
          </button>

          <button mat-icon-button 
                  color="primary" 
                  (click)="editar(p)"
                  matTooltip="Editar producto">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button 
                  color="warn" 
                  (click)="eliminar(p)"
                  matTooltip="Eliminar producto">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  
  <mat-paginator [pageSize]="10"></mat-paginator>
