<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer mode="side"
               (mouseenter)="openDrawer()"
               (mouseleave)="closeDrawer()">
    <mat-toolbar color="primary" (click)="toggleDrawer()" style="cursor: pointer;">
      <button class="btn btn-light d-flex align-items-center">
        <mat-icon>menu</mat-icon>
        <span class="ms-2">Men√∫</span>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item class="highlight-item d-flex align-items-center justify-content-center" routerLink="/productos">
        <div class="d-flex align-items-center justify-content-left">
          <mat-icon>card_giftcard</mat-icon>
          <span class="ms-2">Productos</span>
        </div>
      </a>
      <a mat-list-item class="highlight-item d-flex align-items-center justify-content-center" routerLink="/acerca">
        <div class="d-flex align-items-center justify-content-left">
          <mat-icon >supervised_user_circle</mat-icon>
          <span class="ms-2">Acerca de</span>
        </div>
      </a>
    </mat-nav-list>
    
  </mat-sidenav>

  <mat-sidenav-content [style.margin-left]="contentMargin">
    <mat-toolbar color="primary" class="main-toolbar">

      <img src="assets/logo_long.png" class="logo" style="cursor: pointer;" alt="Logo principal"
           (click)="toggleDrawer()" (mouseenter)="openDrawer()">

      <span class="ms-3 page-title" style="color: white;">{{ pageTitle }}</span>


      <span class="header-right ms-auto d-flex align-items-center">
        <button mat-icon-button aria-label="Preguntas frecuentes"  color="accent">
          <mat-icon matTooltip="Preguntas frecuentes">help_outline</mat-icon>
        </button>
        <button mat-icon-button aria-label="Login" matTooltip="Login" color="accent">
          <mat-icon>login</mat-icon>
        </button>
      </span>

    </mat-toolbar>

    <div class="main-content">
      <app-spinner-overlay></app-spinner-overlay>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
